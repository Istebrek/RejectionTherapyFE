<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejection Therapy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/985a7aeca1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="tab-button active" data-target="all-dares"><i class="fa-solid fa-wand-magic-sparkles"></i> YOUR DARE</button>
            <button class="tab-button" data-target="add-dare"><i class="fa-solid fa-circle-check"></i> COMPLETED</button>
            <button class="tab-button" data-target="search-dare"><i class="fa-solid fa-gear"></i> MANAGE DARES</button>
            <button class="tab-button" data-target="update-dare"><i class="fa-solid fa-user"></i> ADMIN</button>
        </div>
    
        <div class="content">
            <div class="tab-content active" id="all-dares">
                <h1>CURRENT DARE</h1>
                <div  id="tab-1-div">
                    <div id="random-dare-div">
                        <p id="dare-p"></p>
                    </div>
                    <div id="button-div">
                        <button class="random-button" id="shuffle-button"><i class="fa-solid fa-shuffle"></i> Shuffle</button>
                        <button class="random-button" id="completed-button"><i class="fa-regular fa-circle-check"></i> Completed</button>
                    </div>

                </div>

            </div>
            
            <div id="add-dare" class="tab-content">
                <div class="container">
                    <div class="login-box" id="loginBox">
                        <h2>SIGN IN</h2>
                        <input type="text" id="username" placeholder="Enter Username">
                        <br>
                        <button id="login-button">ENTER</button>
                    </div>
                    <div class="main-ui" id="mainUI">
                        <h1 id="welcome"></h1>
                        <ul id="completed-ul"></ul>
                    </div>
                </div>
            
            </div>
            
            <div id="search-dare" class="tab-content">
                <h1>All Dares</h1>
                <ul id="dares-list"></ul>
                <h1>Add a Dare</h1>
                <form id="dare-form">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <input type="text" id="dare" placeholder="Dare" required>
                    <input type="text" id="difficulty" placeholder="Difficulty" required>
                    <input type="text" id="category" placeholder="Category" required>
                    <button type="submit">Add Dare</button>
                </form>
                <p id="search-result"></p>
                <h1>Update Dare</h1>
                <form id="update-form">
                    <input type="text" id="update-id" placeholder="Enter Dare ID" required>
                    <input type="text" id="update-name" placeholder="New Name">
                    <input type="text" id="update-dare" placeholder="New Dare">
                    <input type="text" id="update-difficulty" placeholder="New Difficulty">
                    <input type="text" id="update-category" placeholder="New Category">
                    <button type="submit">Update Dare</button>
                </form>
            </div>
    
            <div id="update-dare" class="tab-content">
            </div>
        </div>
    </div>
    
    <link rel="stylesheet" href="styles.css">
    <script src="tabs.js"></script>    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
